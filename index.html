<input type="text" name="server" value="http://localhost:8080">
<input type="range" name="value" min=0 max=255 value=0 oninput="setChannel(this.value)">
<script>
function setChannel(value) {
  console.log(value)
  var URL = document.getElementsByName('server')[0].value
  var request = new XMLHttpRequest();
  request.open("POST", URL)
  request.send(JSON.stringify({1:value}))
}
</script>
